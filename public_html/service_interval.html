<!DOCTYPE html>
<html ng-app="monApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>AngularJS v1</title>
        <script src="JS/angular.js" type="text/javascript"></script>
        <script>
            var app = angular.module('monApp', []);

            app.controller("menuController", ['$scope', '$http', '$interval', function ($scope, $http, $interval) {

                    $scope.timer = 0;
                    $scope.marche = false;

                    $interval(function () {

                        if( $scope.marche==true )
                            $scope.timer = $scope.timer + 1;

                    }, 1000);
                }]);
        </script>
    </head>
    <body ng-controller="menuController">
        Timer: {{ timer }}
        <input type="button" value="Marche / Arret" ng-click="marche = ! marche"/>
    </body>
</html>
