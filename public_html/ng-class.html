<!DOCTYPE html>
<html ng-app="monApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>AngularJS v1</title>
        <link href="CSS/monCSS.css" rel="stylesheet" type="text/css"/>
        <script src="JS/angular.js" type="text/javascript"></script>
        <script>
            var app = angular.module('monApp', []);

            app.controller("menuController", ['$scope', '$http', function ($scope, $http) {

                    //$scope.film = {titre: 'VOTRE TITRE ICI', annee: 2016};
                    $scope.films = ['dracula', 'nosferatu', 'kung fu panda', 'ave cesar'];
                }]);
        </script>
    </head>
    <body ng-controller="menuController">
        <table>
            <tr ng-repeat="film in films" 
                ng-class-even="'ligne_paire'" 
                ng-class-odd="'ligne_impaire'">
                <td>{{ film }}</td>
            </tr>
        </table>
    </body>
</html>
